name: newsfeed-digest

on:
  schedule:
    - cron: "30 0 * * 1,4"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      OPENAI_DAILY_CALL_LIMIT: ${{ secrets.OPENAI_DAILY_CALL_LIMIT }}
      OPENAI_MAX_OUTPUT_TOKENS: ${{ secrets.OPENAI_MAX_OUTPUT_TOKENS }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      MAIL_TO: ${{ secrets.MAIL_TO }}
      IMAP_HOST: ${{ secrets.IMAP_HOST }}
      IMAP_PORT: ${{ secrets.IMAP_PORT }}
      IMAP_USER: ${{ secrets.IMAP_USER }}
      IMAP_PASS: ${{ secrets.IMAP_PASS }}
      FEEDBACK_SUBJECT_PREFIX: ${{ secrets.FEEDBACK_SUBJECT_PREFIX }}
      PAGES_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Pull feedback
        run: newsfeed pull-feedback
      - name: Build digest and send email
        run: newsfeed run --page-url "$PAGES_URL"
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

